<body>

		</div>
		
		<div class="collapse navbar-collapse" id="myNavbar">
			</ul>

	</ul>

	{% else %}
			<nav class="navbar navbar no-margin">
		<div class="container-fluid">
		<div class="navbar-header fixed-brand">
			<a class="navbar-brand" href="#">NB Gardens</a>
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">

		</div>

	<div class="container">
		<form>
			<div class="form-group">
				<p class="help-block">Having trouble? Pop us a message below:</p>
				<label for="id_subject">Subject:</label>
				<input type="text" class="form-control" id="id_subject" placeholder="Subject">
			</div>
			<div class="form-group">
				<label for="id_message">Message:</label>
				<textarea class="form-control" id="id_message" rows="3"></textarea>
			</div>
			<div class="checkbox">
				<label>
				<input id="id_cc_myself" type="checkbox">Cc myself</label>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
