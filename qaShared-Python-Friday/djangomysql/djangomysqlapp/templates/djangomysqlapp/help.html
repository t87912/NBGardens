<!DOCTYPE html>
<html lang="en">
<head>
	<title>NB Gardens ASAS</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<!-- Bootstrap -->
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/css/test.css">
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/static/js/jquery-3.1.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>
	<link rel="icon" href="/static/images/favicon.ico">
	<script type="text/javascript">
	$( document ).ready(function() {

			$('#logout_button').on('click', function(event){
			event.preventDefault();
			console.log("logout submitted!")  // sanity check
			log_out();
		});
		
		$.ajaxSetup({
			data: {csrfmiddlewaretoken: '{{ csrf_token }}' },
		});
		
		function log_out() {
			console.log("create post is working!") // sanity check
			console.log($('#post-text').val())
			
			$.ajax({
				url : "/djangomysqlapp/logout/", // the endpoint
				type : "POST", // http method
				data : { the_post : $('#post-text').val() }, // data sent with the post request

				// handle a successful response
				success : function(json) {
					$('#post-text').val(''); // remove the value from the input
					console.log(json); // log the returned json to the console
					console.log("success"); // another sanity check
					window.location.replace("/djangomysqlapp")
				},

				// handle a non-successful response
				error : function(xhr,errmsg,err) {
					$('#results').html("<div class='alert-box alert radius' data-alert>Oops! We have encountered an error: "+errmsg+
					" <a href='#' class='close'>&times;</a></div>"); // add the error to the dom
					console.log(xhr.status + ": " + xhr.responseText); // provide a bit more info about the error to the console
				}
			});
		};
	
	});
	</script>
</head>

<body>
	
	<nav class="navbar navbar no-margin">
		<div class="container-fluid">
		<div class="navbar-header fixed-brand">
			<a class="navbar-brand" href="#">NB Gardens</a>
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span> 
			</button>
		</div>
		
		<div class="collapse navbar-collapse" id="myNavbar">
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li id="logout_button"><a href="/djangomysqlapp" data-toggle="tooltip" data-placement="top" title="Please sign in">Log Out</a></li>
				<li><a href="/djangomysqlapp" data-toggle="tooltip" data-placement="top" title="Please sign in">Profile</a></li>
			</ul>
		</div>
		</div>
	</nav>
	<div class="row">
		{% if request.session.islogin == True %}
		<div class="col-md-2">
		  <ul id="sidebar" class="nav nav-stacked nav-pills">
			<li><a href="/djangomysqlapp" data-toggle="tooltip" data-placement="top" title="Please sign in">Home</a></li>
			<li><a href="/djangomysqlapp/products" data-toggle="tooltip" data-placement="top" title="Please sign in">Products</a></li>
			<li><a href="/djangomysqlapp/customer" data-toggle="tooltip" data-placement="top" title="Please sign in">Customers</a></li>
			<li><a href="/djangomysqlapp/orders" data-toggle="tooltip" data-placement="top" title="Please sign in">Orders</a></li>
			<li><a href="/djangomysqlapp/employee" data-toggle="tooltip" data-placement="top" title="Please sign in">Employee</a></li>
		<li class="active"><a href="/djangomysqlapp/help" data-toggle="tooltip" data-placement="top" title="Please sign in">Help</a></li>
		  </ul>
		</div>
		{% else %}
		<div class="col-md-2">
		  <ul id="sidebar" class="nav nav-stacked affix">
			<li><a href="#">The Next Web</a></li>
			<li><a href="/djangomysqlapp" data-toggle="tooltip" data-placement="top" title="Please sign in">Home</a></li>
			<li class="active"><a href="/djangomysqlapp/help" data-toggle="tooltip" data-placement="top" title="Please sign in">Help</a></li>
		</ul>
		</div>
		{% endif %}
		<div class="col-md-10">
			<h2>Help</h2>
			<form>
				<div class="form-group">
					<p class="help-block">Having trouble? Pop us a message below:</p>
					<label for="id_subject">Subject:</label>
					<input type="text" class="form-control" id="id_subject" placeholder="Subject">
				</div>
				<div class="form-group">
					<label for="id_message">Message:</label>
					<textarea class="form-control" id="id_message" rows="3"></textarea>
				</div>
				<div class="checkbox">
					<label>
					<input id="id_cc_myself" type="checkbox">Cc myself</label>
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
	</div>
</body>
</html>
